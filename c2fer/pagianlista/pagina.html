<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USM JMC</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            background-color: #074469;
        }

        .navbar img {
            height: 50px;
        }

        .full-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('svm.jpg');
            background-size: cover;
            background-position: center;
        }

        .section {
            height: 100vh;
            padding: 60px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .section#projects {
            background-color: #f8f9fa;
        }

        .section#login {
            background-color: #005e90;
            color: white;
        }

        .btn-primary-custom {
            background-color: #e5b300;
            border-color: #e5b300;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="BarraColores.png" alt="Barra de Colores">
        <a class="navbar-brand ml-2" href="#">USM JMC</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Proyectos</a></li>
                <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- home -->
    <div id="home" class="full-screen">
        <div class="text-center text-white">
            <h1>USM JMC</h1>
            <button class="btn btn-primary-custom mt-4" onclick="scrollToSection('projects')">Ver Proyectos</button>
        </div>
    </div>

    <!-- tabla -->
    <div id="projects" class="section">
        <h2>Proyectos</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                    </tr>
                </thead>
                <tbody id="projects-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- login -->
    <div id="login" class="section">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

       
        fetchProjects();
    </script>
</body>
</html>
